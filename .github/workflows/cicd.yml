name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
              cd task-1-java-backend-api
              mvn clean package -DskipTests
    

      - name: Run Unit Tests
        run: |
              cd task-1-java-backend-api
              mvn test
      
      - name: Debug - Check Target Directory
        run: ls -R task-1-java-backend-api/target
        

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
              cd task-1-java-backend-api
              mvn clean package -DskipTests
  
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
              cd task-1-java-backend-api
              docker build -t ${{ secrets.DOCKER_USERNAME }}/task-api:latest .

      - name: Push to Docker Hub
        run: |
              docker push ${{ secrets.DOCKER_USERNAME }}/task-api:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start Minikube
        run: |
              minikube start
      
      - name: Deploy to Kubernetes
        run: |
              cd task-1-java-backend-api
              kubectl apply -f k8s/deployment.yaml
              kubectl rollout status deployment task-api-deployment
                    
      - name: Check Kubernetes Pods
        run: |
              kubectl get pods
              kubectl logs -l app=task-api
              kubectl get services
